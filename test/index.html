  <script>
    function stringToUnit8Array(msg)
    {
      const buf = new Uint8Array(msg.length + 3);
      buf[0] = +1;
      buf[1] = +2;
      buf[2] = +3;
      for (let i = 0; i < msg.length ; i++)
        buf[i + 3] = msg.charCodeAt(i);
      return buf;
    }
